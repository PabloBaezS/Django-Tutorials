{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link href="{% static 'pages/app.css' %}" rel="stylesheet"/>
    <title>{% block title %}'Online Store'{% endblock %}</title>
</head>
<body>
<!-- header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary py-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Online Store</a>
        <button aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-bs-target="#navbarNavAltMarkup" data-bs-toggle="collapse"
                type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="{% url 'home' %}">Home</a>
                <a class="nav-link active" href="{% url 'about' %}">About</a>
                <a class="nav-link active" href="{% url 'contact' %}">Contact</a>
                <a class="nav-link active" href="{% url 'products' %}">Products</a>
                <a class="nav-link active" href="{% url 'form' %}">Create Product</a>
            </div>
        </div>
    </div>
</nav>
<header class="masthead bg-primary text-white text-center py-4">
    <div class="container d-flex align-items-center flex-column">
        <h2>{% block header_title %}A Django EAFIT App{% endblock %}</h2>
    </div>
</header>
<!-- header -->
<div class="container my-4">
    {% block content %}
    {% endblock %}
</div>
<!-- footer -->
{% block footer %}
<div class="copyright py-4 text-center text-white" style="background-color: #2f4f4f;">
    <div class="container">
        <small>
            Copyright - <a class="text-reset fw-bold text-decoration-none"
                           href="https://twitter.com/danielgarax"
                           target="_blank">
            Daniel Correa
        </a>
        </small>
    </div>
</div>
<!-- footer -->
{% endblock %}
<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
